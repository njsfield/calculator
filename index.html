<!DOCTYPE html>
<html>
<head>
    <meta name="description" content="JavaScript Calculator">
    <meta name="author" content="Nick Field">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>JavaScript Calculator</title>
    <link href="normalize.css" type="text/css" rel="stylesheet">
    <link href="style.css" type="text/css" rel="stylesheet">
</head>

<body>



<table>

  <th colspan="4" id="display">0</th>

  <tr>
    <td id="AC">AC</td>
    <td id="CE">CE</td>
    <td id="POSNEG">Â±</td>
    <td id="DIVIDE">/</td>
  </tr>
  <tr>
    <td id="SEVEN">7</td>
    <td id="EIGHT">8</td>
    <td id="NINE">9</td>
    <td id="MULTIPLY">x</td>
  </tr>

  <tr>
    <td id="FOUR">4</td>
    <td id="FIVE">5</td>
    <td id="SIX">6</td>
    <td id="MINUS">-</td>
  </tr>
  <tr>
    <td id="ONE">1</td>
    <td id="TWO">2</td>
    <td id="THREE">3</td>
    <td rowspan="2" id="PLUS">+</td>
  </tr>

  <tr>
    <td id="ZERO">0</td>
    <td id="DECIMAL">.</td>
    <td id="EQUALS">=</td>
  </tr>

</table>

<script src="app.js"></script>

</body>
</html>
